<body>
  <div id="root"></div>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
  <script>var exports = {};</script>
  <script src="https://unpkg.com/react@16.12.0/umd/react.development.js"></script>
  <script src="https://unpkg.com/react-dom@16.12.0/umd/react-dom.development.js"></script>
  <script src="https://unpkg.com/@babel/standalone@7.8.3/babel.js"></script>
  <script src="./kataLonja.js"></script>
  <script type="text/babel">

    function KgForm() {

      function handleSubmit(event) {
        event.preventDefault()

        alert(
          datosMercancia(
            event.target.kgVieira.value,
            event.target.kgPulpo.value,
            event.target.kgCentollo.value
          )
        )
      }

      function handleChange(event) {
        setDatos(event.target.value.toLowerCase())
      }

      return (
        <div class="container mt-5 col-6">
          <form onSubmit={handleSubmit}>
            <div class="row mb-3">
              <label htmlFor="vieiraKg" class="col-sm-2 col-form-label">Vieira KG:</label>
              <div class="col-sm-10">
                <input
                  id="vieiraKg"
                  type="text"
                  pattern="[0-9]*"
                  required="true"
                  name="kgVieira"
                  class="form-control"
                />
              </div>
            </div>
            <div class="row mb-3">
              <label htmlFor="pulpoKg" class="col-sm-2 col-form-label">Pulpo KG:</label>
              <div class="col-sm-10">
                <input
                  id="pulpoKg"
                  type="text"
                  pattern="[0-9]*"
                  required="true"
                  name="kgPulpo"
                  class="form-control"
                />
              </div>
            </div>
            <div class="row mb-3">
              <label htmlFor="centolloKg" class="col-sm-2 col-form-label">Centollo KG:</label>
              <div class="col-sm-10">
                <input
                  id="centolloKg"
                  type="text"
                  pattern="[0-9]*"
                  required="true"
                  name="kgCentollo"
                  class="form-control"
                />
              </div>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
          </form>
        </div>
      )
    }

    ReactDOM.render(<KgForm />, document.getElementById('root'))

  </script>
</body>
